<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
  <body class="main">
    <div class="title">
      <h1>Temperature Converter</h1>
    </div>
    <div>
      <form
        class="content"
        id="tempcalc"
        onsubmit="calculatetemp(); return false"
      >
        <label for="temp" class="label"
          >Enter the value to convert the Temperature</label
        >
        <input type="number" name="temp" id="temp" class="input" />
        <div class="flexbox">
          <select name="tempdiff" id="tempdiff" class="select">
            <option value="cel">Celcious</option>
            <option value="far">Farenheight</option>
          </select>
          <input type="submit" name="temp" class="button-3" />
        </div>
        <span id="resultcontainer" class="result"></span>
      </form>
    </div>
  </body>
  <script src="index.js"></script>
</html>
